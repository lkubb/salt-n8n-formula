# yamllint disable rule:indentation rule:line-length
# CentOS-6
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: n8n
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/n8n
      compose: docker-compose.yml
      config_n8n: n8n.env
      config_db: db.env
      data: data
      db: db
    user:
      groups: []
      home: null
      name: n8n
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      db:
        image: docker.io/library/mariadb
      n8n:
        image: docker.io/n8nio/n8n:latest
      redis:
        image: docker.io/library/redis:latest
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
  config:
    db:
      mysqldb:
        database: n8n
        host: db
        password: null
        port: 3306
        user: n8n
      postgresdb:
        database: n8n
        host: db
        password: null
        port: 5432
        user: n8n
      type: sqlite
    generic_timezone: Etc/UTC
    n8n:
      diagnostics:
        enabled: false
      port: 5678
    queue:
      bull_redis_host: redis
  mysql:
    enable: false
  redis:
    enable: false
  postgres:
    enable: false
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@n8n
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      n8n environment file is managed:
      - n8n.env.j2
  winner: pillar
